<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <!--Make sure the root directory contains a JS file with the name below. The JS filename can be changed if you change it here too.-->
    <script src="TEST globalJS.js"></script>
    <script>
      var params = {
        // Update dimensions as needed.
        width: 1210,
        height: 640,
        // Make sure the root directory contains a GGB file with the name below. The GGB filename can be changed if you change it here too.
        filename: "TEST applet.ggb",
        enableRightClick: false,
        enableShiftDragZoom: false,
        useBrowserForJS: true,
      };
      var applet = new GGBApplet(params, true);
      window.addEventListener("load", function () {
        applet.inject("ggb-element");
      });
    </script>
    <title>GGB Sandbox</title>
  </head>
  <body>
    <div id="ggb-element"></div>
  </body>
</html>
